<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mockemon</title>
    <script src="scripts/script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo">Mock√©mon</div>
    </header>
    <!-- MAIN-CONTENT -->
    <main>
      <div class="question-container">
        <div class="question"></div>
        <div class="question-controls">
          <div class="icon change-question"></div>
        </div>
      </div>
      <div class="editor-container">
        <div class="editor"></div>
        <div class="code-exec-controls">
          <button class="submit">Submit</button>
          <button class="run">Run</button>
        </div>
      </div>
      <div class="compiler">Compiler will added soon!</div>
    </main>

    <!-- ABSOLUTE ITEMS -->
    <div class="vertical-handle handle">
      <div class="drag-icon"></div>
    </div>
    <div class="horizontal-handle handle">
      <div class="drag-icon"></div>
    </div>
    <!-- CONTROLS -->
    <div class="draggable-widget live-controls">
      <div class="drag-indicator"></div>
      <div class="pointer icon on"></div>
      <div class="audio icon on"></div>
      <div class="video icon on"></div>
    </div>
    <div class="video-container">
      <div class="video-in"></div>
      <div class="video-out"></div>
    </div>
  </body>
</html>
