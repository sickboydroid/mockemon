<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mockemon</title>
    <script src="scripts/script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo">Mock√©mon</div>
    </header>

    <!-- MAIN-CONTENT -->
    <main>
      <div class="question-container">
        <div class="question-content"></div>
        <div class="question-controls">
          <div class="round-icon-btn change-question"></div>
        </div>
      </div>
      <div class="editor-container">
        <div class="editor"></div>
        <div class="code-controls">
          <button class="submit">Submit</button>
          <button class="run">Run</button>
        </div>
      </div>
      <div class="compiler">Compiler will be added soon!</div>
    </main>

    <!-- Handles -->
    <div class="vertical handle">
      <div class="drag-icon"></div>
    </div>
    <div class="horizontal handle">
      <div class="drag-icon"></div>
    </div>

    <!-- Controls -->
    <div class="live-controls">
      <div class="drag-handle"></div>
      <div class="pointer round-icon-btn on"></div>
      <div class="audio round-icon-btn on"></div>
      <div class="video round-icon-btn on"></div>
    </div>

    <div class="video-container">
      <div class="video-in"></div>
      <div class="video-out"></div>
    </div>
  </body>
</html>
